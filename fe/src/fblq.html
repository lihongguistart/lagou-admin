    // 50个阶梯，一次可以上一阶或两阶，走上去，共有多少种走法?

    function c(a,n){
      let d = 1;
      let x = 1;
      for(let i=0;i++<a;n--){
        d *= n;
        x *= i;
        // console.log(i,d,x,n)
      }
      return d/x;
      
    }
    function a(n){
      let count = 0;
      for(let i =0;i< parseInt(n/2)+1;i++){
        count += c(i,n-i*2+i)
       
        console.log(i,c(i,parseInt(n-i*2+i)))
      }
      return count;
    }

    console.log(a(50))
